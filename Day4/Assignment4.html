<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
</head>

<body>
    <h2>Assignment 4 - DAY 4</h2>
    <h4>Calculator</h4>

    <script>
        let num1;
        let num2;
        let ans;
        function getnum() {
            num1 = parseInt(window.prompt("Enter the 1st number"));
            num2 = parseInt(window.prompt("Enter the 2nd number"));
        }
        function addition() {
            getnum()
            ans = (num1) + (num2);
            console.log(`Addition of ${num1} and ${num2} is :${ans}`);
        }
        function subtraction() {
            getnum()
            ans = num1 - num2;
            console.log(`Subtracting ${num2} from ${num1} we get :${ans}`);
        }
        function multiplication() {
            getnum()
            ans = (num1 * num2);
            console.log(`Product of ${num1} and ${num2} is :${ans}`);
        }
        function division() {
            getnum()
            ans = (num1 / num2);
            console.log(`Dividing ${num1} by ${num2} we get :${ans}`);
        }
        function squareroot() {
            num1 = parseInt(window.prompt("Enter the number"));
            ans = Math.sqrt(num1);
            console.log(`Squre root of ${num1} is ${ans}`);

        }
        function percentage() {
            num1 = parseInt(window.prompt("Enter the number"));
            num2 = parseInt(window.prompt("Enter the percent"));
            ans = (num1 * (num2 / 100));
            console.log(`${num2}% of ${num1} is ${ans}`);
        }



        // User choosing operation
        window.alert("To input squareroot if you have a numberpad - Alt + 251 'or' Copy and paste the symbol");
        let choice = window.prompt("Your choice among - '+' , '-' , '*' , '/' , '√' , '%' ");
        switch (choice) {
            case '+':
                addition();
                break;
            case '-':
                subtraction();
                break;
            case '*':
                multiplication();
                break;
            case '/':
                division();
                break;
            case '√':
                squareroot();
                break;
            case '%':
                percentage();
                break;
            default:
                if (choice == null) {
                    console.log("Operation Cancelled");
                }
                else {
                    console.log("Invalid input");
                }
                break;

        }
    </script>
</body>

</html>
