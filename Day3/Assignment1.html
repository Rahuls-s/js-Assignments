    <h2>Assignment 1 - DAY 3</h2>
    <h4>Function to check odd or even</h4>
    <script>
        // Function to Check odd or even
        function oddeven(num) {
            if (num % 2 == 0) {
                console.log(`The Number entered is ${num} and Number is EVEN`);
            }
            else {
                console.log(`The Number entered is ${num} and Number is ODD`);
            }
        }
        // Calling the function to check odd or even
        num = window.prompt("Enter the number");
        oddeven(num)
    </script>
