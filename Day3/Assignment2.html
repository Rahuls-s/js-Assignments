<!DOCTYPE html>

</head>

<body>
    <h2>Assignment 2 - DAY 3</h2>
    <h4>Program to log OS Name and Version in the console</h4>
    <script>
        let sys = window.prompt("Enter the OS Name and version in the following format - OSName Version");
        let res = sys.split(" ")
        let OSName = res[0];
        let version = res[1];

        console.log(`The OS name is ${OSName} and version is ${version}`)
    </script>
</body>

</html>
